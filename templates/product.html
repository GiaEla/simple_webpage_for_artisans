{% extends "base.html" %}
{% load static %}

{% block title %}
    {{ product.name }}
{% endblock %}

{% block header %}

{% endblock %}


{% block content %}

    <div class="col s12 m7">
    <div class="card horizontal large">
      <div class="teal lighten-2 z-depth-1" style="width: 40%">
                <img src="{{ product.img.url }}" style="width: 100%; height: 70%">
{#          class="materialboxed" >#}
            {{ product.name }}
            {{ product.size }}
            {{ product.price }}
      </div>
      <div class="card-stacked">
        <div class="card-content">
            {% include 'order_form.html' %}
        </div>
      </div>
    </div>
  </div>

    <script>
          $(document).ready(function(){
            $('.materialboxed').materialbox();
          });
    </script>
{% endblock %}
